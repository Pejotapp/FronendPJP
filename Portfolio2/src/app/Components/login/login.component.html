<section class="vh-100 gradient-custom">
<div class="container-fluid w-100">
    <div class="row">
      <div class="col"></div>
      <div class="col-10 col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h1>Login</h1>
            <p>Se requiere acceder para poder realizar cambios</p>
          </div>
          <form #f="ngForm" novalidate>
            <div class="card-body">
              <div class="form-outline mb-4">
                <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-md"
                  placeholder="Ingrese usuario" [(ngModel)]="nombreUsuario" required />
              </div>
  
              <div class="form-outline mb-3">
                <input type="password" name="password" id="password" class="form-control form-control-md"
                  placeholder="Ingrese contraseÃ±a" [(ngModel)]="password" required />
              </div>
              <div class="row">
                <div class="col text-center text-lg-start mt-4 pt-2">
                  <button type="submit" name="submit" class="btn btn-success btn-md py-2" (click)="onLogin()">
                    Ingresar
                  </button>
                </div>
                <div class="col text-center text-lg-start mt-4 pt-2">
                  <a href="/#" class="btn btn-secondary btn-md py-2">Volver</a>
                </div>
              </div>
            </div>
          </form>
  
        
      
        </div>
      </div>
      <div class="col"></div>
    </div>
  
  </div></section>
