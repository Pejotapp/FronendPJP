<div class="container-fluid" id="ir-trabajos">
    <div class="list-group-flush w-90">
      <div class="row">
        <div class="col text-start">
          <h1>Trabajos realizados</h1>
        </div>
        <div class="col text-end">
          <button
            routerLink="/newtrabajo"
            class="btn btn-sm btn-outline-secondary bi bi-plus-square"
            *ngIf="isLogged"
          >
            Agregar
          </button>
        </div>
        <div class="row" *ngIf="trabajo?.length == 0">
          <p style="color: rgb(196, 162, 162)">No hay trabajos para mostrar</p>
        </div>
  
        <div class="card w-3">
          <ul>
            <li class="list-group-item" *ngFor="let Trabajos of trabajos">
              <img
                class="card-img-top img-responsive img-thumbnail"
                src="{{ Trabajo.imgtrabajo }}"
                alt="Imagen {{ Trabajo.nombreTrabajo }}"
              />
  
              <div class="card-body">
                <h3 class="card-title">{{ Trabajo.nombreTrabajo }}</h3>
                <p class="card-text">
                  {{ Trabajo.descripcionTrabajo }}
                </p>
                <a
                  href="{{ Trabajo.linktrabajo }}"
                  target="_blank"
                  class="btn btn-outline-secondary"
                  >Ir al trabajo <i class="bi bi-arrow-right-square-fill"></i
                ></a>
              </div>
              <div class="row card-footer w-60">
                <div class="col text-end">
                  <button
                    *ngIf="isLogged"
                    class="bi bi-pencil btn btn-sm btn-outline-dark"
                    routerLink="/edittrabajo/{{ trabajo.id }}"
                  >
                    Editar
                  </button>
                </div>
                <div class="col text-start">
                  <button
                    *ngIf="isLogged"
                    class="bi bi-trash3-fill btn btn-sm btn-outline-danger"
                    (click)="delete(Trabajo.id)"
                  >
                    Borrar
                  </button>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
